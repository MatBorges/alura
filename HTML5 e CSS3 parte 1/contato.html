<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
                <h1><img src="img/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
		</header>
        <main>
            <form action="">
                <label for="nome">Nome: </label>
                <input type="text" name="Nome" id="nome" class="inputPadrao" required>
                <label for="email">Email: </label>
                <input type="email" name="Email" id="email" class="inputPadrao" required placeholder="email@mail.com">
                <label for="telefone">Telefone: </label>
                <input type="tel" name="Telefone" id="telefone" class="inputPadrao" required placeholder="(XX)XXXXX-XXXX">
                <label for="texto">Mensagem: </label>
                <textarea name="Mensagem" id="texto" cols="50" rows="10" placeholder="Mensagem..."></textarea>
                <!--Rádio buton-->                
                <fieldset id="preferenciaCtt">
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>                    
                    <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>                    
                    <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp">Whatsapp</label>                    
                </fieldset>
                <!--Checkbox-->
                <label class="checkbox"><input type="checkbox"> Gostaria de receber novidades por email?</label>                
                <fieldset>
                    <legend>Em qual horário prefere ser atendido? </legend>
                    <select id="horario">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                <input type="submit" value="Enviar" class="enviar">
            </form>
            <p>Horário de funcionamento</p>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>                
            </table>
        </main>
        <footer>
            <img src="img/logo-branco.png" alt="Logo Branco">
            <p class="copy">&copy; Copyright Barbearia Alura 2022</p>
        </footer>
	</body>
</html>
