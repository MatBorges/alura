<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
                <h1><img src="img/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>                
		</header>
        <main>
            <form action="">
                <label for="nome">Nome: </label>
                <input type="text" name="Nome" id="nome" class="inputPadrao">
                <label for="email">Email: </label>
                <input type="text" name="Email" id="email" class="inputPadrao">
                <label for="telefone">Telefone: </label>
                <input type="text" name="Telefone" id="telefone" class="inputPadrao">
                <label for="texto">Mensagem: </label>
                <textarea name="Mensagem" id="texto" cols="50" rows="10"></textarea>
                <p>Como prefere o nosso contato?</p>
                <div id="preferenciaCtt">
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>                    
                    <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>                    
                    <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp">Whatsapp</label>                    
                </div>
                <label class="checkbox"><input type="checkbox"> Gostaria de receber novidades por email?</label>
                <input type="submit" value="Enviar">
            </form>
        </main>
        <footer>
            <img src="img/logo-branco.png" alt="Logo Branco">
            <p class="copy">&copy; Copyright Barbearia Alura 2022</p>
        </footer>
	</body>
</html>
